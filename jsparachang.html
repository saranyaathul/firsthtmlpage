<!DOCTYPE html>
<html>
<head>
	<title>paragraph change</title>
</head>
<body>
	<h2>Paragraph Change</h2>
	<p id="para">we can change paragraph instead on our paragraph by clicking try it button let try it</p>
	<button type="button" onclick="parachng()">Try it</button>
	<script>
		function parachng() {
			document.getElementById('para').innerHTML="wow paragraph changed"
			document.getElementById('para').style.color='green'

		}
	</script>

</body>
</html>
