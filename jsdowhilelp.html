<!DOCTYPE html>
<html>
<head>
	<title>jsdowhilelooop</title>
</head>
<body>
	<h1>using do while loop in java script</h1>
<p id="print"></p>
</body>
<script>
	var text = "";
	var i = 0;
	do
	{ 
		text += "<br>The number is   " +i;
		i++;

	}
	while(i<=50)
		document.getElementById('print').innerHTML = text;
</script>
</html>
