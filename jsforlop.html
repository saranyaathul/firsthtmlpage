<!DOCTYPE html>
<html>
<head>
	<title>jsforloopusing</title>
</head>
<body>
<h2>java script using for loop</h2>
<p id="print"></p>

</body>
<script>
	var i;
	var text= "";
	for ( i=0; i<=50; i++) 
	{
		text += "<br>The number is   " +i;
		// document.write(i)
		
		
	}
	document.getElementById("print").innerHTML = text;
</script>
</html>
