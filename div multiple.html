<!DOCTYPE html>
<html>
<head>
	<title>multiple div</title>
	<style>
	.heading{
		background-color: yellow;
		font-family:cursive;
		color: black;

	}
	.para{
		color: white;
		background-color: black;
		font-family: monospace;
	}
	</style>
</head>
<body>
	<div class="heading">
		<center><h1> <u><b>The Supreme Art<u></b></h1></center>
	</div>
	<div class="para">
		<p><i>The art is an ability to entertain  others with passing a  good or bad message according to the theme of art .and art is an inspiration to do something  else etc....<i></i></p>
		
	</div>

</body>
</html>
